<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("p").click(function() {
                $(this).hide();
            });
        });
    </script>
</head>

<body>
    <script>
        $(document).ready(function() {
            $(".text").click(function() {
                $(this).hide();
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $("#text").click(function() {
                $(this).hide();
            });
        });
    </script>
    <p class="text">If you click on me, I will disappear.</p>
    <p id="text">Click me away!</p>
    <p>Click me too!</p>
</body>

</html>
